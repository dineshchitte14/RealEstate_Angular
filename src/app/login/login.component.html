<body>

    <div class="container">
        <h2>Login works</h2>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <h3 class=" text-center">Sign In</h3>
                <form class="form-signin" #frm="ngForm">
                    <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" #email="ngModel" ngModel [(ngModel)]="model.email" name="email"
                            placeholder="Email address" required autofocus>
                        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                            <div *ngIf="email.errors.required">Email is required</div>
                        </div>

                    </div>

                    <div class="form-label-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="pass" #pass="ngModel" ngModel
                         [(ngModel)]="model.pass" required>

                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="add()">Sign in</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>

</body>
