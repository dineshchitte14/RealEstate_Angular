<div class="container contact">

	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>

		<div class="col-md-8">
			<form class="" #fm="ngForm">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" #nm="ngModel" ngModel [(ngModel)]="model.name" name="name"
								placeholder="Enter First Name" minlength="5">

							<div class="alert alert-danger" *ngIf="nm.invalid && nm.touched">
								<div *ngIf="nm.errors.required">Full Name is Required</div>
								<div *ngIf="nm.errors.minlength">Name should be minimum of 5 letters</div>
							</div>

						</div>


					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" #email="ngModel" ngModel [(ngModel)]="model.email" name="email"
								placeholder="Enter email" minlength="5">
							<div class="alert aler-danger" *ngIf="email.invalid && email.touched">
								<div *ngIf="email.errors.required">Email is required</div>
								<div *ngIf="email.errors.minlength">email should be minimum of 5 letters </div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Mobile NO:</label>
						<div class="col-sm-10">
							<input type="tel" class="form-control" placeholder="Enter Mobile Number"
							#mobile="ngModel" ngModel [(ngModel)]="model.mobile" name="mobile">
						</div>
					</div>


					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Comment:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3"  #comment="ngModel" ngModel [(ngModel)]="model.comment"
								name="comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" (click)="add()"  [disabled]="!isValid" >Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>



	</div>
</div>
